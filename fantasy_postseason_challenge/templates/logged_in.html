<html>
    <head>
        <title>Logged in!</title>
    </head>
    <body>
        <h1>Logged in!</h1>
        You are logged in!
        <a href="{{url_for('logout')}}">log out</a><br>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{message}}<br>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
